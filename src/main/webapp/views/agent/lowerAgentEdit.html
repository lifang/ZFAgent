<div  class="right" ng-controller="lowerAgentEditController" >
	
	<div class="content clear">
		<div class="content_inner">
		<div class="user_title">
			<h1>编辑下级代理商</h1>
		</div>
		<div class="attributes_box">
			<div class="item_list clear">
				<ul>
					<li class="block"><span class="labelSpan">类型：</span>
						 <div class="text">
                            <span class="checkboxRadio_span">
                            	<input type="radio" name="agentType" value="2" ng-model="agentType" ng-click="radioCheck(2)"/> 个人</span>
                            <span class="checkboxRadio_span">
                            	<input type="radio" name="agentType" value="1" ng-model="agentType" ng-click="radioCheck(1)"/> 公司</span>
                         </div>
					</li>
					<li class="block"><span class="labelSpan">负责人姓名：</span>
						<div class="text">
							<input type="text" id="agentName" ng-model="agentName"/>
						</div>
					</li>
					<li class="block"><span class="labelSpan">负责人身份证号：</span>
						<div class="text">
							<input type="text" id="agentCardId" ng-model="agentCardId"/>
						</div>
					</li>
					<li class="block" id="companyNameLi"><span class="labelSpan">公司全称：</span>
						<div class="text">
							<input type="text" id="companyName" ng-model="companyName"/>
						</div>
					</li>
					<li class="block" id="companyIdLi"><span class="labelSpan">公司营业执照登记号：</span>
						<div class="text">
							<input type="text" id="companyId" ng-model="companyId"/>
						</div>
					</li>
					<li class="block"><span class="labelSpan">手机：</span>
						<div class="text">
							<input type="text" id="phoneNum" ng-model="phoneNum"/>
						</div>
					</li>
					<li class="block"><span class="labelSpan">邮箱：</span>
						<div class="text">
							<input type="text" id="emailStr" ng-model="emailStr"/>
						</div>
					</li>
					<li class="block select2"><span class="labelSpan">所在地：</span>
						<div class="text">
							<select ng-model="proModel" ng-options="o.name for o in provinceList"
							 style="width: 120px;" ng-change="selChange()">
							 <option value="">{{ctiName}}</option>
							</select>
							<select ng-model="cityModel" ng-options="x.name for x in proModel.childrens" style="width: 120px;">
							<option value="">{{ctijiName}}</option>
							</select>
							
							<input placeholder="详细地址" type="text" style="color: darkgrey;" id="addDetail" ng-model="addDetail" onfocus="clearDefault()" onblur="shwoDefault()"/>
						</div>
					</li>
					<li class="block"><span class="labelSpan">登陆ID：</span>
						<div class="text">
							{{loginId}}
						</div>
					</li>
					<li class="block"><span class="labelSpan">密码：</span>
						<div class="text">
							<input type="password" id="pwd" ng-model="pwd" />
						</div>
					</li>
					<li class="block"><span class="labelSpan">确认密码：</span>
						<div class="text">
							<input type="password" id="pwd1" ng-model="pwd1"/>
						</div>
					</li>
					<li class="block"><span class="labelSpan">分润：</span>
                        <div class="text">
                            <span class="checkboxRadio_span">
                            	<input type="radio" name="isProfit" value="1" ng-model="isProfit"/> 开通</span>
                            <span class="checkboxRadio_span">
                            	<input type="radio" name="isProfit" value="0" ng-model="isProfit"/> 关闭</span>
                        </div>
                    </li>
				</ul>
			</div>
		</div>
		<div class="btnBottom">
			<button class="blueBtn" ng-click="save()">保存</button>
		</div>
	</div>
	</div>
</div>
