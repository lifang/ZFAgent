<div class="right" ng-controller="prepareinfoController">
	<div class="breadcrumb">
		<ul>
			<li><a href="#/lowerAgent">管理下级代理商</a></li>
			<li><a href="#/prepare">管理配货</a></li>
			<li><a href="javascript:void(0);">详情</a></li>
		</ul>
	</div>
	<div class="content clear">
		<div class="user_title">
			<h1>配货详情</h1>
		</div>
		<div class="attributes_box">
			<div class="item_list clear">
				<ul>

					<li class="block"><span class="labelSpan">填写终端号：</span>
						<div class="text">
							<div class="posNumber_area">
								{{info.terminal_list}}
							</div>
						</div></li>
					<li class="block"><span class="labelSpan">指定下级代理商：</span>
						<div class="text">{{info.company_name}}</div></li>
					<li class="block o"><span class="labelSpan">指定配货商品：</span>
						<div class="text">掌富 ZF300</div></li>
					<li class="block"><span class="labelSpan">指定配货数量：</span>
						<div class="text">{{info.quantity}}</div></li>
					<li class="block"><span class="labelSpan">配货日期：</span>
						<div class="text">{{info.created_at}}</div></li>
					<li class="block"><span class="labelSpan">操作人：</span>
						<div class="text">{{info.creator}}</div></li>
				</ul>
			</div>
		</div>
	</div>
</div>
