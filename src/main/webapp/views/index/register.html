<script>
$(function(){
	$(".mask").css({display:'none',height: $(document).height()});
	$(".re_alert_tab").hide();
	focusBlur('.re_alert_yzm input');//弹层
	$(".re_alert_tab a.close").click(function(){
		$(".mask").css('display','none');
		$(".re_alert_tab").css('display','none');
	});
})

function focusBlur(e){
	$(e).focus(function(){
		var thisVal = $(this).val();
		if(thisVal == this.defaultValue){
			$(this).val('');
		}	
	})
	$(e).blur(function(){
		var thisVal = $(this).val();
		if(thisVal == ''){
			$(this).val(this.defaultValue);
		}	
	})	
}

function showNote(){
	$(".ebankAgreementTab").show();
	$(".mask").show();
}

function closeNote(){
	$(".ebankAgreementTab").hide();
	$(".mask").hide();
}
</script>
