<div class="right" ng-controller="modifypasswordController">
	<div class="content clear">
		<div class="user_title">
			<h1>修改密码</h1>
		</div>
		<div class="myInfoBox clear">
			<ul>
				<li><label>原密码：</label><input ng-model="passwordOld" maxlength="50"
					type="password" /></li>
				<li><label>新密码：</label><input ng-model="password" maxlength="50"
					type="password" /></li>
				<li><label>确认新密码：</label><input ng-model="password2" maxlength="50"
					type="password" /></li>
			</ul>
		</div>
		<div class="myInfoBox_btn">
			<button ng-click="info()" class="blueBtn">保存</button>
		</div>
	</div>
</div>
